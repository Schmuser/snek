<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <!--script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script-->
    <!--script src="https://ajax.googleapis.com/ajax/libs/jqueryui/3.3.1/jquery-ui.min.js" ></script-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="snek.js"></script>
    <link href="snek.css" rel="stylesheet" type="text/css" />
    <title>snek</title>
  </head>
  <body>
    <div class="screenBorder">
      <div class="screen">
        <div class="display"></div>
        <div class="side">
          <div>SCORE<p id="score"></p></div>
          <div>HI-SCORE<p id="hi-score"></p></div>
          <div class="level">LEVEL<p id="level"></p></div>
          <div><p id="speed"></p>SPEED</div>
          <div id="pause">PAUSE<p>&#x2615;&#xfe0e;</p></div>
        </div>
      </div>
    </div>	
    <div class="controls">
      <div style="display: inline-block; float: left;"><div class="start"></div><p>start</p></div>
      <div style="display: inline-block; float: right;"><div class="pause"></div><p>pause</p></div>
    </div>
    <div class="arrows">
      <div style="position: absolute; float: left; top: 33%;">
        <div class="button" id="left"></div>
      </div>
      <div style="position: absolute; left: 33%;">
        <div class="button" id="up"></div>
        <div class="cross">(</div>
        <div class="button" id="down"></div>
      </div>
      <div style="position: absolute; float: right; top: 33%; left: 66%;">
        <div class="button" id="right"></div>
      </div>
    </div>
  </body>
</html>
